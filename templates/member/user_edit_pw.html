<!DOCTYPE html>
<html lang="en">
<!-- head  -->
{% include '../main/head.html' %}
 <!-- 추가  -->

<body class="bg-light">
    <div class="container" style="width: 100%">
         {% include '../main/navbar.html' %}
    <div class="py-0 text-center">
    <hr style="width:40%">
    <h2>Change Password</h2>
    <hr style="width:40%">
    </div>

    <div class="container-md pt-2">
        <form class="needs-validation" action="/member/user_edit_pw" method="post" novalidate>
        {% csrf_token %}
        <div class="container-md pt-2"  style="width:40%">
            <div class=" mb-2">
                <label for="username">ID</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="ID" value="{{user_check.username}}" readonly>
            </div>
            <div class=" mb-2">
                <label for="password">PW</label>
                <input type="password" class="form-control" name="pw" id="pw"  placeholder='Now_pw' required >
                <div class="invalid-feedback">
                    Please check your Password. It is required.
                </div>
            </div>
            <div class=" mb-2">
                <label for="password">New PW</label>
                <input type="password" class="form-control" name="new_pw" id="new_pw"  placeholder='New_pw' required  >
                <div class="invalid-feedback">
                    Please check your Password. It is required.
                </div>
            </div>
            <div class=" mb-2">
                <label for="password">New PW Check</label>
                <input type="password" class="form-control" name="new_pw" id="new_pw"  placeholder='New_pw' required>
                <div class="invalid-feedback">
                    Please check your Password. It is required.
                </div>
            </div>
            <hr class=" mb-3">
            <input  onclick="history.back();"  class="btn btn-lg btn-dark btn-block" value="Back"/>
            <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
            <hr>
        </div>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
        <script src="/static/js/form-validation.js"></script>
</body>
</html>
